<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–î–ª—è –º–æ—î—ó –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∏ üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 50%, #ffd6eb 100%);
            position: relative;
        }

        .screen {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .screen.active {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .heart-button {
            width: 200px;
            height: 180px;
            background: white;
            position: relative;
            transform: rotate(-45deg);
            box-shadow: 0 10px 40px rgba(255, 105, 180, 0.4);
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: heartbeat 1.5s infinite;
        }

        .heart-button:hover {
            transform: rotate(-45deg) scale(1.1);
        }

        .heart-button::before,
        .heart-button::after {
            content: '';
            width: 200px;
            height: 180px;
            background: white;
            border-radius: 50%;
            position: absolute;
        }

        .heart-button::before {
            top: -90px;
            left: 0;
        }

        .heart-button::after {
            left: 90px;
            top: 0;
        }

        .heart-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            color: #ff1493;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            z-index: 10;
            white-space: nowrap;
            padding: 0 10px;
        }

        @keyframes heartbeat {
            0%, 100% { transform: rotate(-45deg) scale(1); }
            25% { transform: rotate(-45deg) scale(1.1); }
            50% { transform: rotate(-45deg) scale(1); }
        }

        .main-title {
            font-size: 36px;
            color: #ff1493;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }

        .subtitle {
            font-size: 18px;
            color: #ff69b4;
            text-align: center;
            margin-top: 20px;
        }

        .floating-word {
            position: absolute;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1493 100%);
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
            cursor: move;
            user-select: none;
            z-index: 100;
            animation: float 3s ease-in-out infinite;
            white-space: nowrap;
            max-width: 90vw;
            text-align: center;
            word-wrap: break-word;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .particle {
            position: absolute;
            pointer-events: none;
            z-index: 50;
        }

        .heart-particle {
            width: 30px;
            height: 27px;
            background: #ff1493;
            position: relative;
            transform: rotate(-45deg);
            animation: flyAway 2s ease-out forwards;
        }

        .heart-particle::before,
        .heart-particle::after {
            content: '';
            width: 30px;
            height: 27px;
            background: #ff1493;
            border-radius: 50%;
            position: absolute;
        }

        .heart-particle::before {
            top: -13.5px;
            left: 0;
        }

        .heart-particle::after {
            left: 13.5px;
            top: 0;
        }

        @keyframes flyAway {
            0% {
                opacity: 1;
                transform: rotate(-45deg) translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: rotate(-45deg) translate(var(--tx), var(--ty)) scale(0.3);
            }
        }

        .cat-particle {
            width: 50px;
            height: 50px;
            animation: flyAway 2s ease-out forwards;
        }

        .background-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .bg-heart {
            position: absolute;
            opacity: 0.15;
            animation: fallDown 10s linear infinite;
        }

        @keyframes fallDown {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0.15;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background-hearts" id="bgHearts"></div>

    <div class="screen active" id="screen1">
        <div class="heart-button" onclick="goToScreen2()">
            <div class="heart-text">–¢–∏—Ü—å–Ω–∏<br>–ª–∞–ø—É—Å—å–∫–æ—é</div>
        </div>
    </div>

    <div class="screen" id="screen2">
        <div class="main-title">–ù–∞–π–ø—Ä–µ–∫—Ä–∞—Å–Ω—ñ—à—ñ–π<br>–ë—É—Å—å–∫—ñ</div>
        <div class="subtitle">–¢–∏—Ü—è–π –Ω–∞ –µ–∫—Ä–∞–Ω—á–∏–∫</div>
    </div>

    <script>
        const words = [
            '–ö—Ä–∞—Å—É–Ω—å–∫–∞',
            '–ë—É—Å—å–∫–∞',
            '–ë—É–±–∫—ñ–Ω—Å',
            '–ü–∞—Ä–∞–∑—ñ—ñ—ñ—ñ—ñ—Ç–∫–∞',
            '–ù–∞–π–ø—Ä–µ–∫—Ä–∞—Å–Ω—ñ—à–∞ –±—É–ª–∞—à–∫–∞',
            '–°–≤–æ—è –ª—é–¥–∏–Ω–∫–∞',
            '–û–¥–Ω–∞ –ø–∞–ª–∞—Ç–∞',
            '–Ü–¥–µ–∞–ª—å–Ω–∞ –∂—ñ–Ω–∫–∞',
            '–ë—É–¥—å –º–æ—î—é –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ—é ‚ù§Ô∏è'
        ];

        let currentWordIndex = 0;
        const usedPositions = [];

        function goToScreen2() {
            document.getElementById('screen1').classList.remove('active');
            document.getElementById('screen2').classList.add('active');
        }

        function createBackgroundHearts() {
            const container = document.getElementById('bgHearts');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'bg-heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
                container.appendChild(heart);

                setTimeout(() => heart.remove(), 13000);
            }, 1000);
        }

        function isOverlapping(x, y, width, height) {
            for (let pos of usedPositions) {
                if (!(x + width < pos.x ||
                      x > pos.x + pos.width ||
                      y + height < pos.y ||
                      y > pos.y + pos.height)) {
                    return true;
                }
            }
            return false;
        }

        function findValidPosition(width, height) {
            const padding = 20;
            const maxAttempts = 50;

            for (let i = 0; i < maxAttempts; i++) {
                const x = Math.random() * (window.innerWidth - width - padding * 2) + padding;
                const y = Math.random() * (window.innerHeight - height - padding * 2) + padding;

                if (!isOverlapping(x, y, width, height)) {
                    return { x, y };
                }
            }

            return {
                x: Math.random() * (window.innerWidth - width - padding * 2) + padding,
                y: Math.random() * (window.innerHeight - height - padding * 2) + padding
            };
        }

        function createCatSVG() {
            const colors = ['#ff69b4', '#ff1493', '#ff6b9d', '#ffc0cb'];
            const color = colors[Math.floor(Math.random() * colors.length)];

            const svg = `
                <svg width="50" height="50" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="55" r="30" fill="${color}"/>
                    <circle cx="30" cy="30" r="12" fill="${color}"/>
                    <circle cx="70" cy="30" r="12" fill="${color}"/>
                    <circle cx="42" cy="50" r="3" fill="#333"/>
                    <circle cx="58" cy="50" r="3" fill="#333"/>
                    <path d="M 45 60 Q 50 65 55 60" stroke="#333" stroke-width="2" fill="none"/>
                    <path d="M 30 45 L 10 45" stroke="#333" stroke-width="2"/>
                    <path d="M 30 50 L 10 52" stroke="#333" stroke-width="2"/>
                    <path d="M 70 45 L 90 45" stroke="#333" stroke-width="2"/>
                    <path d="M 70 50 L 90 52" stroke="#333" stroke-width="2"/>
                </svg>
            `;
            return svg;
        }

        function createParticles(x, y) {
            const particleCount = 15;

            for (let i = 0; i < particleCount; i++) {
                const angle = (Math.PI * 2 * i) / particleCount;
                const distance = Math.random() * 150 + 100;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;

                if (Math.random() > 0.5) {
                    const heart = document.createElement('div');
                    heart.className = 'particle heart-particle';
                    heart.style.left = x + 'px';
                    heart.style.top = y + 'px';
                    heart.style.setProperty('--tx', tx + 'px');
                    heart.style.setProperty('--ty', ty + 'px');
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 2000);
                } else {
                    const cat = document.createElement('div');
                    cat.className = 'particle cat-particle';
                    cat.innerHTML = createCatSVG();
                    cat.style.left = x + 'px';
                    cat.style.top = y + 'px';
                    cat.style.setProperty('--tx', tx + 'px');
                    cat.style.setProperty('--ty', ty + 'px');
                    document.body.appendChild(cat);
                    setTimeout(() => cat.remove(), 2000);
                }
            }
        }

        function createWord(x, y) {
            if (currentWordIndex >= words.length) return;

            const word = document.createElement('div');
            word.className = 'floating-word';
            word.textContent = words[currentWordIndex];

            document.body.appendChild(word);

            const rect = word.getBoundingClientRect();
            const position = findValidPosition(rect.width, rect.height);

            word.style.left = position.x + 'px';
            word.style.top = position.y + 'px';

            usedPositions.push({
                x: position.x,
                y: position.y,
                width: rect.width,
                height: rect.height,
                element: word
            });

            createParticles(position.x + rect.width / 2, position.y + rect.height / 2);

            let isDragging = false;
            let offsetX, offsetY;

            word.addEventListener('mousedown', startDrag);
            word.addEventListener('touchstart', startDrag);

            function startDrag(e) {
                isDragging = true;
                const touch = e.touches ? e.touches[0] : e;
                const rect = word.getBoundingClientRect();
                offsetX = touch.clientX - rect.left;
                offsetY = touch.clientY - rect.top;
                word.style.zIndex = '1000';
            }

            function drag(e) {
                if (!isDragging) return;
                e.preventDefault();
                const touch = e.touches ? e.touches[0] : e;
                let newX = touch.clientX - offsetX;
                let newY = touch.clientY - offsetY;

                const rect = word.getBoundingClientRect();
                newX = Math.max(0, Math.min(newX, window.innerWidth - rect.width));
                newY = Math.max(0, Math.min(newY, window.innerHeight - rect.height));

                word.style.left = newX + 'px';
                word.style.top = newY + 'px';

                const posIndex = usedPositions.findIndex(p => p.element === word);
                if (posIndex !== -1) {
                    usedPositions[posIndex].x = newX;
                    usedPositions[posIndex].y = newY;
                }
            }

            function stopDrag() {
                isDragging = false;
                word.style.zIndex = '100';
            }

            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag, { passive: false });
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopDrag);

            currentWordIndex++;
        }

        document.getElementById('screen2').addEventListener('click', function(e) {
            if (!e.target.classList.contains('floating-word')) {
                createWord(e.clientX, e.clientY);
            }
        });

        document.getElementById('screen2').addEventListener('touchend', function(e) {
            if (!e.target.classList.contains('floating-word')) {
                const touch = e.changedTouches[0];
                createWord(touch.clientX, touch.clientY);
            }
        });

        createBackgroundHearts();
    </script>
</body>
</html>
